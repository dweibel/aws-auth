# AWS Config Template for WordPress Hosting
# Copy to ~/.aws/config and customize

[default]
region = us-east-1
output = json

# Development Environment
[profile wp-dev]
sso_start_url = https://iyba.awsapps.com/start
sso_region = us-east-1
sso_account_id = 123456789012
sso_role_name = DeveloperAccess
region = us-east-1
output = json

# Staging Environment  
[profile wp-staging]
sso_start_url = https://iyba.awsapps.com/start
sso_region = us-east-1
sso_account_id = 123456789012
sso_role_name = PowerUserAccess
region = us-east-1
output = json

# Production Environment
[profile wp-prod]
sso_start_url = https://iyba.awsapps.com/start
sso_region = us-east-1
sso_account_id = 987654321098
sso_role_name = WordPressDeployRole
region = us-east-1
output = json